<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>phaser</title>
        <base href="../"></base>
        <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="js/purl.js" type="text/javascript"></script>
        <script src="js/gamecontroller.js" type="text/javascript"></script>
        <script src="js/phaser/phaser.2.2.2.min.js" type="text/javascript"></script>
        <script src="js/invaders.js" type="text/javascript"></script>
        <link href="css/phaser-examples.css" media="screen" rel="stylesheet" type="text/css">
        <link href="/css/desert.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="header">

            <div class="clear"></div>
            <div class="line">

                <div class="box60 txt-center">
                    <span id="title" class="main-title"></span>
                </div>
                <div class="box20">
                    <div class="phaser-logo"></div>
                </div>
            </div>
            <div class="game-panel centered">
                <div id="phaser-example"></div>
                <div class="game-controls">
                    <ul class="left-controls">
                        <li class="controls-label"></li>
                        <li class="up-label"></li>
                        <li class="down-label"></li>
                        <li class="left-label"></li>
                        <li class="right-label"></li>
                        <li class="space-label"></li>
                    </ul>
                    <ul class="right-controls">
                        <li class="pause-button"></li>
                        <li class="mute-button"></li>
                        <li class="reset-button"></li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
